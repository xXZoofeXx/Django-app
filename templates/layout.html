<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{Finsweet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="btn-up btn-up_hide"></div>
    <div class="pictureFrame pictureFrame-hide">
        <button class="pictureFrame-button hidden"></button>
        <div class="pictureFrame__inner">
            <img class="pictureFrame-photo" src="{% static 'img/QuotePic.png' %}" alt="Breakfast" title="Breakfast" srcset="">
        </div>
    </div>

    <div class="wrapper">
        {% include 'header.html' %}

        <main class="main">
            {% block content %}
            {% endblock %}
        </main>

        {% include 'footer.html' %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
